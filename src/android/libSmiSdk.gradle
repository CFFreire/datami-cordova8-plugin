repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://s3.amazonaws.com/sdk-ga-releases.cloudmi.datami.com/android/mvn/smisdk/' }
}

dependencies {
    compile 'com.datami:smisdk:+'
}

android {
    defaultConfig {
        minSdkVersion 15 
        targetSdkVersion 28
        multiDexEnabled true
    }
}

dependencies {
        implementation "androidx.multidex:multidex:2.0.1"
}
